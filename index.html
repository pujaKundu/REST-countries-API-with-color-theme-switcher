<!DOCTYpE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
    <header>
        <h1 class="title">Where in the world?</h1>
        <button class="light-mode" onclick="darkMode()"><i class="far fa-moon fa-2x">Dark mode</i></button>
    </header>
    <nav class="nav-container">
        <form class="input-field" id="form">
            <img src="/icons/search-solid.svg" alt="" class="search-icon">
            <input type="text" class="input-country" placeholder="Search for a country">
        </form>
        <select class="region-selector">
            <option value="" disabled selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </nav>
    <main>
        <div class="countries" id='country-card-container'>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/7f0b2fed3b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
